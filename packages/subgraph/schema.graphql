type DAO @entity {
  id: ID! # daoAddress
  title: String!
  description: String
  socials: String
  needs: [Need!]! @derivedFrom(field: "dao")
}

type Need @entity {
  id: ID! # needId
  description: String!
  dao: DAO!
}

type Pollin @entity {
  id: ID! # pollinId
  daoWithNeed: DAO!
  daoWithOffering: DAO!
  need: Need!
  descriptionOfRelationship: String!
  confidence: BigInt!
}