specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: YourContract
    network: hardhat
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3" # Update after deploy
      abi: YourContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAO
        - Need
        - Pollin
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: DAOCreated(indexed address,string)
          handler: handleDAOCreated
        - event: NeedCreated(indexed uint256,indexed address,string)
          handler: handleNeedCreated
        - event: PollinCreated(indexed uint256,indexed address,indexed address,uint256,string,uint256)
          handler: handlePollinCreated
      file: ./src/mapping.ts